<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>AluraGeek</title>
  </head>
  <body>
    <header class="header">AluraGeek</header>
    <main>
      <section>
        <h2>My products</h2>
        <h3 hidden id="newProduct">Produto Adicionado:</h3>
      </section>
    </main>
    <aside>
      <section>
        <h2>Add a new product:</h2>
        <form action="">
          <label for="name">Name:</label>
          <input type="text" id="name" />
          <label for="value">Price:</label>
          <input type="text" id="value" />
          <label for="img">Image:</label>
          <input type="text" id="img" />
          <button type="submit" id="addNewProduct">Save</button>
          <button id="clearFormButton">Clear form</button>
        </form>
      </section>
    </aside>
    <footer>
      <p>Developed by Fabiana Lima</p>
      <p>2024</p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
